<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>joinResult.html</title>
</head>
<body>
<div id="d_result"></div>
<script type="text/javascript">
const myHeaders = new Headers();
myHeaders.append("Cookie", "JSESSIONID=91906F95909669BF3B2A2BF1B3B6C930");

const requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

fetch("http://localhost:9000/member/joinAction.jsp?mem_id=asdsad&mem_pw=55", requestOptions)
  .then(response => response.text())
  .then(result => {
	const dresult = document.querySelector("#d_result")  
	dresult.innerText = result
  })
  .catch(error => console.log('error', error));

</script>
</body>
</html>
